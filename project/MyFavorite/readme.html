<h1 id="简介"><a href="#简介" class="headerlink" title="简介"></a>简介</h1><p>这里收集了我接触前端一年多来觉得比较好的资源，包括书籍、类库、素材。<br>如果有好的资源推荐，可以发issues；或者fork &amp; push代码。</p>
<p>增加一条记录的方式很简单，在项目更目录下有个data.json文件，存有资源文件的详细信息，只要按照里面的格式增加就可以了。</p>
<p>详细信息见 <a href="http://yoghurts.github.io/project/MyFavorite">BOOKMARKS</a></p>
